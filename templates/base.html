<!doctype html>
<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yandex AI API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
